# logging-deploy.yml

name: logging-system

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash
      
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
